<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
     <!-- We Will Back tomorrow -->
<body>
    <div class="container">
        <sapn id="stopwatch">
            00:00:00:00
        </sapn>
    </div>
    
    <div class="btn">
        <button onclick="watchstop()" class="Stopbtn">Stop</button>
        <button onclick="watchstart()" class="Startbtn">Start</button>
        <button onclick="watchreset()" class="Resetbtn">Reset</button>
    </div>
    
    <script src="stopwatch.js"></script>
</body>

</html>
